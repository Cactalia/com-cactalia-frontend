<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-5">
            <div class="row">
                <div class="col-12 brand">
                    <img class="logo" src="../../../assets/img/logo.png" alt="Cactalia">
                    <h1>Cactalia</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 card form py-4 px-5">
                    <h3>Iniciar sesión</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <input formControlName="email" type="email" class="form-control"  [class.is-invalid]="loginForm.get('email').errors?.email" placeholder="ejemplo@email.com" maxlength="100">
                            <small *ngIf="loginForm.get('email').errors?.email" class="form-text text-danger">Correo no valido</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Contraseña</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" maxlength="100">
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                        <a (click)=" restorePassword()" class="mt-2">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
